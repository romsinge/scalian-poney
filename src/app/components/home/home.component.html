<div style="text-align:center">
  <h1 (click)="handleClick()">
    Welcome to {{ title }}!
  </h1>
</div>

<h2>Liste des courses</h2>
<ul>
  <li *ngFor="let race of races">
    <a [routerLink]="['/race', race.id]">{{ race.name }}</a>
  </li>
</ul>
